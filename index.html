<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Baseball Team Roster Tracker</title>
</head>

<body>
    <header>
        <img src="https://via.placeholder.com/1200x300?text=Baseball+Header" alt="Baseball Header Image" width="100%">
        <h1>Baseball Team Roster Tracker</h1>
    </header>

    <section>
        <h2>Teams</h2>
        <table>
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Founded</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="team-list">
                <!-- Dynamically populated using JS -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Team Roster</h2>
        <table>
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Position</th>
                    <th>Number</th>
                    <th>Stats</th>
                </tr>
            </thead>
            <tbody id="player-list">
                <!-- Dynamically populated using JS -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Team Games & Stats</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Opponent</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="game-list">
                <!-- Dynamically populated using JS -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Team Stats</h2>
        <table>
            <thead>
                <tr>
                    <th>Statistic</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Total Games Played</td>
                    <td>100</td> <!-- Example value -->
                </tr>
                <tr>
                    <td>Total Wins</td>
                    <td>60</td> <!-- Example value -->
                </tr>
                <tr>
                    <td>Total Losses</td>
                    <td>40</td> <!-- Example value -->
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>Â© 2023 Baseball Team Roster Tracker</p>
    </footer>
</body>

</html>
